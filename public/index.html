<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户管理</title>
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/datatables.net-bs/css/dataTables.bootstrap.min.css">
	<link rel="stylesheet" href="libs/datatables.net-buttons-bs/css/buttons.bootstrap.min.css">
	<link rel="stylesheet" href="libs/bootstrap-daterangepicker/daterangepicker.css">
	<link rel="stylesheet" href="libs/select2/dist/css/select2.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
	<table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>编码</th>
                <th>名称</th>
                <th>备注</th>
                <th>状态</th>
                <th>创建时间</th>
                <th>最后登录时间</th>
                <th>账号类型</th>
            </tr>
        </thead>
 
        <tfoot>
            <tr>
                <th>编码</th>
                <th>名称</th>
                <th>备注</th>
                <th>状态</th>
                <th>创建时间</th>
                <th>最后登录时间</th>
                <th>账号类型</th>
            </tr>
        </tfoot>
    </table>
</div>
<div class="modal fade" id="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header"></div>
			<div class="modal-body">
				<form name="form" id="form" class="form-horizontal">
					<div class="form-group hidden">
						<input type="text" name="id">
					</div>
					<div class="form-group">
						<label for="name" class="col-md-2">名称：</label>
						<div class="col-md-10">
							<input class="form-control" type="text" name="name">
						</div>
					</div>
					<div class="form-group">
						<label for="note" class="col-md-2">备注：</label>
						<div class="col-md-10">
							<input class="form-control" type="text" name="note">
						</div>
					</div>
					<div class="form-group">
						<label for="status" class="col-md-2">状态：</label>
						<div class="col-md-10 radio">
							<label><input type="radio" name="status" value="on">启用</label>
							<label><input type="radio" name="status" value="off">禁用</label>
						</div>
					</div>
					<div class="form-group">
						<label for="create-time" class="col-md-2">创建时间</label>
						<div class="col-md-10">
							<input class="form-control" type="text" name="create-time">
						</div>
					</div>
					<div class="form-group">
						<label for="level" class="col-md-2">账号类型</label>
						<div class="col-md-10">
							<select name="level" id="level" class="form-control">
								<optgroup label="管理员">
									<option value="12">高级管理员</option>
									<option value="11">普通管理员</option>
								</optgroup>
								<optgroup label="注册会员">
									<option value="3">三级会员</option>
									<option value="2">二级会员</option>
									<option value="1">一级会员</option>
								</optgroup>
								<optgroup label="游客">
									<option value="0">游客</option>
								</optgroup>
							</select>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary">提交</button>
			</div>
		</div>
	</div>
</div>
<script src="libs/jquery/dist/jquery.min.js"></script><!-- jquery -->
<script src="libs/moment/min/moment-with-locales.min.js"></script><!-- moment -->
<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script><!-- bootstrap -->
<script src="libs/datatables.net/js/jquery.dataTables.min.js"></script><!-- datatables -->
<script src="libs/datatables.net-bs/js/dataTables.bootstrap.min.js"></script><!-- dt-bs -->
<script src="libs/datatables.net-buttons/js/dataTables.buttons.min.js"></script><!-- dt-btn -->
<script src="libs/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script><!-- dt-btn-bs -->
<script src="libs/bootstrap-daterangepicker/daterangepicker.js"></script><!-- daterangepicker -->
<script src="libs/select2/dist/js/select2.full.min.js"></script><!-- select2 -->

<script src="./js/index.js"></script>
</body>
</html>
